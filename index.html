<!DOCTYPE html>
<html lang="en">
<head>

    <title>Abim Portfolio</title>

    <script src="https://kit.fontawesome.com/6c72830ba1.js" crossorigin="anonymous"></script>

<body>
    <nav>
        <div class="nav-logo">
            <a href="/">logo</a>
        </div>

                    <i class="fa-brands fa-facebook-f"></i>
